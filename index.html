<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fackbook</title>
</head>
<body>
    <div class="container">
        <div class="Logo">
            <img  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2 class="text02">Facebook ช่วยคุณเชื่อมต่อและ<br>แชร์กับผู้คนมากมายรอบตัวคุณ</h2>
        </div>
        <div>
            <div class="box2">
                <form >
                    <input type="text" name="Username" id="uname" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ"><br><br>
                    <input type="password" name="password" id="password" placeholder="รหัสผ่าน">
                    <br><br><button class="login">เข้าสู่ระบบ</button>
                    <br>
                    <a class="forgot" href="">ลืมรหัสผ่าน</a>
                    <hr>
                    <br><button class="cr">สร้างบัญชีใหม่</button>
                </form>
            </div>
            <p class="bot">สร้างเพจ สำหรับคนดัง แบรนด์ หรือธุรกิจ</p>
        </div>
    </div>
    
</body>
</html>
